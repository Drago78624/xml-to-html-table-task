<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<h1>Table</h1>
		<table id="info-table" class="table">
			
		</table>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<script>
		const xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
	    	if (this.readyState == 4 && this.status == 200) {
	    			myFunction(this);
	    		}
			};
		xhttp.open("GET", "index.xml", true);
		xhttp.send();

		function myFunction(xml) {
		  let i;
		  let xmlDoc = xml.responseXML;
		  let table="<tr><th scope='col'>FirstName</th><th scope='col'>LastName</th><th scope='col'>Email</th><th scope='col'>Phone</th></tr>";
		  let x = xmlDoc.getElementsByTagName("person");
		  console.log(x)
		  console.log(x.length)
		  for (i = 0; i <x.length; i++) {
		  	console.log(x.length)
		    table += "<tr><td>" +
		    x[i].getElementsByTagName("firstname")[0].childNodes[0].nodeValue +
		    "</td><td>" +
		    x[i].getElementsByTagName("lastname")[0].childNodes[0].nodeValue +
		    "</td><td>" +
		    x[i].getElementsByTagName("email")[0].childNodes[0].nodeValue +
		    "</td><td>" +
		    x[i].getElementsByTagName("phone")[0].childNodes[0].nodeValue +
		    "</td></tr>";
		  }
		  document.getElementById("info-table").innerHTML = table;
		}
</script>
</body>
</html>
